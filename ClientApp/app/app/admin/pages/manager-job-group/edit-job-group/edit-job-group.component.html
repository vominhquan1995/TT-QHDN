<ng-template #edit let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Chỉnh Sửa Thông Tin</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form role="form" (ngSubmit)="save()" ngNativeValidate>
            <div class="form-group has-success">
                <label class="form-control-label" for="name">Tên nhóm nghề</label>
                <input type="text" [(ngModel)]="JobGroupModel.name" name="name" class="form-control form-control-success" id="name" required>
            </div>

            <div class="form-group has-warning">
                <label class="form-control-label" for="shortName">Tên viết tắt </label>
                <input type="text" [(ngModel)]="JobGroupModel.shortName" name="shortName" class="form-control form-control-warning" id="shortName"
                    required>
            </div>
            <div class="form-group has-warning">
                <label class="form-control-label" for="description">Mô tả</label>
                <textarea [(ngModel)]="JobGroupModel.description" name="description" class="form-control form-control-warning" id="description"
                    required></textarea>
            </div>
            <div class="form-group has-warning">
                <label class="form-control-label">Logo</label>
                <admin-upload-file (uploadSuccess)="JobGroupModel.imageURL=$event" [url]="JobGroupModel.imageURL"></admin-upload-file>
            </div>
            <hr>
            <ngb-alert [type]="error.type" (close)="error.mess =''" *ngIf="error.mess != ''">{{ error.mess }}</ngb-alert>
            <div class="modal-footer">
                <button type="submit" class="btn-admin btn-primary">Lưu</button>
                <button type="button" class="btn-admin btn-secondary" (click)="close()">Hủy</button>
            </div>
        </form>
    </div>
</ng-template>
