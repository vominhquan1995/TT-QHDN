<ng-template #edit let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Chỉnh Sửa Thông Tin</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form role="form" (ngSubmit)="save()" ngNativeValidate>
            <div class="form-group has-success">
                <label class="form-control-label" for="titleParent">Tiêu đề cha</label>
                <input type="text" [(ngModel)]="SlideModel.titleParent" name="titleParent" class="form-control form-control-success" id="titleParent"
                    required>
            </div>

            <div class="form-group has-warning">
                <label class="form-control-label" for="titleChild">Tiêu đề con</label>
                <input type="text" [(ngModel)]="SlideModel.titleChild" name="titleChild" class="form-control form-control-warning" id="titleChild"
                    required>
            </div>
            <div class="form-group has-warning">
                <label class="form-control-label" for="index">Tiêu đề con</label>
                <input type="number" min="1" max="10" [(ngModel)]="SlideModel.index" name="index" class="form-control form-control-warning"
                    id="index" required>
            </div>
            <div class="form-group has-danger">
                <admin-switch-button [Title]="'Hiển thị'" [value]="SlideModel.isShow" (valueChanged)="SlideModel.isShow=$event"></admin-switch-button>
            </div>
            <div class="form-group has-warning">
                <label class="form-control-label">Hình ảnh</label>
                <admin-upload-file (uploadSuccess)="SlideModel.imageURL=$event" [url]="SlideModel.imageURL"></admin-upload-file>
            </div>
            <hr>
            <ngb-alert [type]="error.type" (close)="error.mess =''" *ngIf="error.mess != ''">{{ error.mess }}</ngb-alert>
            <div class="modal-footer">
                <button type="submit" class="btn-admin btn-primary">Lưu</button>
                <button type="button" class="btn-admin btn-secondary" (click)="close()">Hủy</button>
            </div>
        </form>
    </div>
</ng-template>
