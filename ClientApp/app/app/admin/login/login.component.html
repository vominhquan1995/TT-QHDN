<div class="login-box">
    <div class="div-center">
        <div class="content">
            <h3>Đăng Nhập Quản Trị</h3>
            <hr/>
            <form (ngSubmit)="signIn(signInForm)" #signInForm="ngForm" autocomplete="on" ngNativeValidate>
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" name="username" id="username" class="form-control" autofocus required placeholder="Tên đăng nhập" ngModel>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Mật khẩu" required ngModel>
                </div>
                <button type="submit" class="btn btn-primary btn-login" rippleEffect>Đăng Nhập</button>
            </form>
            <hr />
            <div style="text-align: center">
                <button type="button" class="btn btn-link" rippleEffect>Khôi phục mật khẩu</button>
            </div>
            <hr />
            <div style="text-align: center">TRUNG TÂM QUAN HỆ DOANH NGHIỆP HUTECH</div>
        </div>
    </div>
    <hure-alert></hure-alert>
